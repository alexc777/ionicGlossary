<app-header titulo="Segment"></app-header>

<ion-toolbar>
  <ion-segment color="tertiary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>

  <ion-list>
    <ion-item class="animated fadeIn fast" *ngFor="let heroe of (superHeroes | async) | filtro:publisher:'publisher'">
      <ion-label>
        <h3> {{ heroe.superhero }} <small>{{ heroe.alter_ego }}</small> </h3>
        <p> {{ heroe.first_appearance }} </p>
      </ion-label>

      <ion-label class="ion-text-right" slot="end"> {{ heroe.publisher }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes |async) === null">
    <ion-item  lines="full" *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
      <ion-label slot="start">
        <h3>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>

      <ion-label class="ion-text-right" slot="end">
        <ion-skeleton-text animated style="width: 40px" class="ion-float-right" slot="end"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
